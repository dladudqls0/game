<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>연습</title>
    <style>
        body {
            background-color: 'white';
            margin: 0px;
        }
        .alert{
            padding-left: 0;
            padding-right: 0;
            margin-left: auto;
            margin-right: auto;
            text-align:center;
            font-size: 30px;
        }
        #canvas{
            background-color: pink;
            padding-left: 0;
            padding-right: 0;
            margin-left: auto;
            margin-right: auto;
            display: block;
        }
        table{
            padding-left: 0;
            padding-right: 0;
            margin-left: auto;
            margin-right: auto;
        }
        #container{
            display:grid;
            grid-template-columns: 2fr 1fr;
        }
    </style>
</head>
<body>
    <div class="alert" id="scoreboard">점수 : &nbsp;<br></div>
    <p><canvas id="canvas" width="600px" height="600px"></canvas></p>
    <div class="alert">Enter:게임시작, Spacebar:각 전환, 화살표방향키:이동</div>
    <div id="container">
        <div class="controlLayer" id="controlLayer" style="visibility:hidden;">
            <table style="width: 360px;">
                <tbody>
                    <tr class="controlTR" style="height:50px;">
                        <td class="controlTD" style="background-color:rgba(228, 127, 220, 0.432);width:120px; height : 120px; text-align:center;" ontouchstart="getMouseOver('LeftUp')" ontouchend="getMouseOut('LeftUp')" onmouseover="getMouseOver('LeftUp')" onmouseout="getMouseOut('LeftUp')">↖</td>
                        <td class="controlTD" style="background-color:rgba(228, 127, 220, 0.432);width:120px; height : 120px; text-align:center;" ontouchstart="getMouseOver('Up')" ontouchend="getMouseOut('Up')" onmouseover="getMouseOver('Up')" onmouseout="getMouseOut('Up')">↑</td>
                        <td class="controlTD" style="background-color:rgba(228, 127, 220, 0.432);width:120px; height : 120px; text-align:center;" ontouchstart="getMouseOver('RightUp')" ontouchend="getMouseOut('RightUp')" onmouseover="getMouseOver('RightUp')" onmouseout="getMouseOut('RightUp')">↗</td>
                    </tr>
                    <tr class="controlTR" style="height:50px;">
                        <td class="controlTD" style="background-color:rgba(228, 127, 220, 0.432);width:120px; height : 120px; text-align:center;" ontouchstart="getMouseOver('Left')" ontouchend="getMouseOut('Left')" onmouseover="getMouseOver('Left')" onmouseout="getMouseOut('Left')">←</td>
                        <td class="controlTD" style="background-color:rgba(228, 127, 220, 0.7);width:120px; height : 120px; text-align:center;" onmousedown= "getMouseDown('Ent')">Ent</td>
                        <td class="controlTD" style="background-color:rgba(228, 127, 220, 0.432);width:120px; height : 120px; text-align:center;" ontouchstart="getMouseOver('Right')" ontouchend="getMouseOut('Right')" onmouseover="getMouseOver('Right')" onmouseout="getMouseOut('Right')">→</td>
                    </tr>
                    <tr class="controlTR" style="height:50px;">
                        <td class="controlTD" style="background-color:rgba(228, 127, 220, 0.432);width:120px; height : 120px; text-align:center;" ontouchstart="getMouseOver('LeftDown')" ontouchend="getMouseOut('LeftDown')" onmouseover="getMouseOver('LeftDown')" onmouseout="getMouseOut('LeftDown')">↙</td>
                        <td class="controlTD" style="background-color:rgba(228, 127, 220, 0.432);width:120px; height : 120px; text-align:center;" ontouchstart="getMouseOver('Down')" ontouchend="getMouseOut('Down')" onmouseover="getMouseOver('Down')" onmouseout="getMouseOut('Down')">↓</td>
                        <td class="controlTD" style="background-color:rgba(228, 127, 220, 0.432);width:120px; height : 120px; text-align:center;" ontouchstart="getMouseOver('RightDown')" ontouchend="getMouseOut('RightDown')" onmouseover="getMouseOver('RightDown')" onmouseout="getMouseOut('RightDown')">↘</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div>
            <div style="font-size:100px;">&nbsp;</div>
            <input type="button" value="space" style="width:120px; height:120px;" onmousedown="getMouseDown('Spc')">
        </div>
    </div>
    
    <script>
        var window_width = window.innerWidth-70;
        var window_height= window.innerHeight-70;
        if(window_width<window_height){
            document.getElementById('canvas').style.width = window_width+"px";
            document.getElementById('canvas').style.height = window_width+"px";
        }
        else{
            document.getElementById('canvas').style.width = window_height+"px";
            document.getElementById('canvas').style.height = window_height+"px";
        }
    </script>
</body>




<script>
    //enemy 추가 시에 수정할 부분 : var enemyUnit var enemyProperty
    var init_x;
    var init_y;

    var score;
    var countup;

    var canvas; // canvas태그의 canvas
    var canvasCtx; // canvas의 렌더링 컨텍스트
    var canvasBuffer; // 버퍼를 위해 새로 만들 canvas
    var bufferCtx; // canvasBuffer의 렌더링 컨텍스트
    var threadSpeed = 0.1; // setInterval 주기
    var playerUnit = {};//유저
    var shot = []; //총알
    var randomlocate;

    //이미지 따오기
    var spacePlayer;//플레이어 이미지 따오는 변수
    var spaceEnemy= [];//적 이미지 따오기 위한 배열
    var spaceShot; // 총알 이미지 따오기 위한 객체

    //enemy의 설정
    var enemyUnit = [[],[],[],[]];//enemy객체를 담을 배열
    var enemyProperty = [];
    enemyProperty[0] = {
        width : 50, height : 50,
        speed : 1.2, amount : 200,
        apperTime : 0, addTime : 2,
        life : 23 , movePattern:2
    };
    enemyProperty[1] = {
        width : 60, height : 60,
        speed : 1.5, amount : 100,
        apperTime : 10, addTime : 4,
        life : 30 , movePattern:2
    };
    enemyProperty[2] = {
        width : 40, height : 40,
        speed : 0.5, amount : 50,
        apperTime : 15, addTime : 4,
        life : 15 , movePattern:1
    };
    enemyProperty[3] = {
        width : 30, height : 30,
        speed : 0.8, amount : 50,
        apperTime : 25, addTime : 3,
        life : 40 , movePattern:1
    };
    
    //키
    var keyPressOn = {};    //pressed - true
    var gameLoopThread;  //animation Thread ID

    var LoopStarted = false;
    var reversed = 1;
    var angle;

    var distance_x;
    var distance_y;
    var distance;


    window.addEventListener("load", init, false);

    function init(){
        //최초 1회만 실행되는 함수로 변수 및 객체 초기화, 함수 실행

        //score와 countup 초기값 설정
        canvas = document.getElementById("canvas");
        canvasCtx = canvas.getContext("2d");
        canvasBuffer= document.createElement("canvas");
        canvasBuffer.width = canvas.width;
        canvasBuffer.height = canvas.height;
        bufferCtx = canvasBuffer.getContext("2d");
        

        document.addEventListener("keydown", getKeyDown, false);
        document.addEventListener("keyup", getKeyUp, false);
        //추가됨
        document.addEventListener("mousemove", getMouseMove, false);
        setImage();
        
        //추가됨
        var controlPanel = document.getElementById("controlLayer");
        controlPanel.style.visibility = "visible";
        controlPanel.style.top
            = canvas.style.left + "420px";
        controlPanel.style.left
            = canvas.style.left + "420px";
            
        //Start Message
        canvasCtx.fillStyle = "black";
        canvasCtx.strokeStyle = "black";
        canvasCtx.font = "bold 30px _sans";
        canvasCtx.textBaseline = "top";
        canvasCtx.fillText("Enter to Start", 210, 250);
        canvasCtx.strokeText("Enter to Start", 210, 250);
    }

    function startGameLoop(){
        countup=0;
        score=0;
        angle=0;
        //사용자와 적 유닛 설정
        playerUnit = {
            x:canvas.width/2 - 18, y:canvas.height/2 -18,
            width: 30, height: 30, speed:3,
            real_x: 1000, real_y : 1000
        };//사용자 유닛
        
        for(i=0; i<360; i++){
            shot[i] = {
                x:playerUnit.x, y:playerUnit.y,
                width: 5, height: 5, speed:5, angle: 0, life:0,
                real_x: 5, real_y : 5
            };//총알
        }
        for(i=0;i<enemyUnit.length;i++){
            for(j=0;j<enemyProperty[i].amount;j++){
                randomlocate=Math.floor(Math.random()*4+1);
                switch (randomlocate){
                    case 1: 
                        init_x = Math.floor(Math.random()*canvas.width+1);
                        init_y = -150;
                        break;
                    case 2:
                        init_x = canvas.width+150;
                        init_y = Math.floor(Math.random()*canvas.height+1);
                        break;
                    case 3 :
                        init_x = Math.floor(Math.random()*canvas.width+1);
                        init_y = canvas.height+150;
                        break;
                    case 4 :
                        init_x = -150;
                        init_y = Math.floor(Math.random()*canvas.height+1);
                        break;
                    default : break;
                }//random으로 init좌표 생성
                enemyUnit[i][j] = {
                    x:init_x, y:init_y, 
                    width: enemyProperty[i].width, height: enemyProperty[i].height, 
                    speed:enemyProperty[i].speed, life:0,
                    real_x:-1000, real_y:-1000
                };
            }
        }//적 유닛
        enemyGivelife(0,0,10)//첫번째 적에게 생명력 넣기



        //루프돌리기
        gameLoop();
        LoopStarted = true;

    }

    function stopGameLoop()
    {
        window.clearTimeout(gameLoopThread);
        LoopStarted = false;
    }



    function setImage(){
    //이미지를 따오는 함수
        spacePlayer = new Image();
        spacePlayer.src = "player.jpg";
        
        spaceShot = new Image();
        spaceShot.src = "shot.jpg";

        for(i=0;i<enemyUnit.length;i++){
            spaceEnemy[i] = new Image();
            spaceEnemy[i].src = "enemy"+ i +".jpg";
        }
    }

    function timeflow(){
        //시간흐름
        countup += 1;
        shot[countup%360].angle=shot[(countup-1)%360].angle+4*reversed;
        
        //스코어 기록
        document.getElementById("scoreboard").innerHTML="점수 : " + score + "<br>";

        
        

        for(i=0;i<enemyUnit.length;i++){
            for(j=0;j<enemyUnit[i].length;j++){
                if (countup>100*enemyProperty[i].apperTime && countup%(enemyProperty[i].addTime*100)==0 && countup/(enemyProperty[i].addTime*100) < enemyUnit[i].length){
                            enemyGivelife(i,parseInt(countup/(enemyProperty[i].addTime*100)),enemyProperty[i].life);
                    }//각 enemy의 리젠 시간이 되고, 실제 개수보다 작을 때까지
            }
        }//enemyUnit에게 생명력 주기
        shotGivelife((countup-1)%360)

    }

    function shotGivelife(i){
        shot[i].life += 1;
        shot[i].x=playerUnit.real_x;
        shot[i].y=playerUnit.real_y;
    }

    function enemyGivelife(i,j,life){
        enemyUnit[i][j].life = life;
    }




    function gameLoop(){
    //실질적으로 반복되는 함수- 다른 함수들을 반복시킴
        playerUnit.real_x=playerUnit.x+playerUnit.width/2;
        playerUnit.real_y=playerUnit.y+playerUnit.height/2;
        for(i=0;i<shot.length;i++){
            shot[i].real_x=shot[i].x+shot[i].width/2;
            shot[i].real_y=shot[i].y+shot[i].height/2;
        }
        for(i=0;i<enemyUnit.length;i++){
            for(j=0;j<enemyUnit[i].length;j++){  
                enemyUnit[i][j].real_x=enemyUnit[i][j].x+enemyUnit[i][j].width/2;
                enemyUnit[i][j].real_y=enemyUnit[i][j].y+enemyUnit[i][j].height/2;
            }
        }//실제 x,y좌표값 갱신
        timeflow();
        calcKeyInnput();
        displayAll();
        moveEnemy();
        moveShot();
        gameLoopThread = window.setTimeout(gameLoop,threadSpeed);
    }
    function moveShot(){
        for(i=0;i<shot.length;i++){
            if(shot[i].life>0){
                shot[i].x += shot[i].speed*Math.cos(Math.PI*shot[i].angle/180);
                shot[i].y += shot[i].speed*Math.sin(Math.PI*shot[i].angle/180);
            }
        }
    }
    function moveEnemy(){
    // player를 따라오는 적의 함수
        for(i=0;i<enemyUnit.length;i++){
            switch(enemyProperty[i].movePattern){
                case 1 :
                    for(j=0;j<enemyUnit[i].length;j++){
                        if(enemyUnit[i][j].life > 0){
                            if(playerUnit.real_x > enemyUnit[i][j].real_x)
                                enemyUnit[i][j].x += enemyUnit[i][j].speed/Math.sqrt(2);
                            else
                                enemyUnit[i][j].x -= enemyUnit[i][j].speed/Math.sqrt(2);
                            if(playerUnit.real_y >enemyUnit[i][j].real_y)
                                enemyUnit[i][j].y += enemyUnit[i][j].speed/Math.sqrt(2);
                            else
                                enemyUnit[i][j].y -= enemyUnit[i][j].speed/Math.sqrt(2);
                        }
                    }
                    break;
                case 2 :
                    for(j=0;j<enemyUnit[i].length;j++){
                        if(enemyUnit[i][j].life > 0){
                            distance_x = enemyUnit[i][j].real_x - playerUnit.real_x;
                            distance_y = enemyUnit[i][j].real_y - playerUnit.real_y;
                            distance = Math.sqrt(Math.pow(distance_x,2) + Math.pow(distance_y,2));
                            enemyUnit[i][j].x -= (distance_x/distance)*enemyUnit[i][j].speed;
                            enemyUnit[i][j].y -= (distance_y/distance)*enemyUnit[i][j].speed;
                        }
                    }
                    break;
                default : 
                    break;
            }
        }
    }
    



    function displayAll(){
        bufferCtx.fillStyle = "pink";
        bufferCtx.fillRect(0, 0, canvas.width, canvas.height);
        displayShot()
        displayPlayer();
        displayEnemy();
        canvasCtx.drawImage(canvasBuffer, 0, 0);
        

        if(!LoopStarted){
            canvasCtx.fillStyle = "rgba(0,0,0,0.2)";
            canvasCtx.fillRect(210,250,231,34);
            
            canvasCtx.fillStyle="#ffffff";
            canvasCtx.strokeStyle="#ff0000";
            canvasCtx.font = "bold 30px _sans";

            canvasCtx.textBaseline = "top"
            canvasCtx.fillText("Enter to Restart", 211, 250);
            canvasCtx.strokeText("Enter to Restart", 211, 250);

            canvasCtx.fillStyle = "rgba(255, 255, 255, 0.4)";
            canvasCtx.fillRect(210, 285, 231, 14);

            canvasCtx.fillStyle="#000000";
            canvasCtx.font="bold 12px _sans";
            canvasCtx.textBaseline="top";
            canvasCtx.fillText("Your Record : " + score,212,285);
        }
        
    }

    function displayShot(){
        for(i=0;i<shot.length;i++){
            if(shot[i].life>0){
                bufferCtx.drawImage(spaceShot,
                shot[i].x, shot[i].y,
                shot[i].width, shot[i].height
                );
                if(shot[i].real_x<-50||shot[i].real_x>canvas.width+50||shot[i].real_y<-50||shot[i].real_y>canvas.height+50){
                    shot[i].life=0;
                    shot[i].x=100;
                    shot[i].y=100;
                }
            }
        }
        checkHitShot();
    }
    function checkHitShot(){
        for(k=0;k<shot.length;k++){
            if(shot[k].life>0){
                for(i=0;i<enemyUnit.length;i++){
                    for(j=0;j<enemyUnit[i].length;j++){
                        if(enemyUnit[i][j].life>0){
                            if(shot[k].width/2 + enemyUnit[i][j].width/2 -1 > (Math.sqrt(Math.pow(shot[k].x - enemyUnit[i][j].real_x,2) + Math.pow(shot[k].y - enemyUnit[i][j].real_y,2)))){
                                shot[k].life=0;
                                shot[k].x=100;
                                shot[k].y=100;
                                enemyUnit[i][j].life-=1;
                                if(enemyUnit[i][j].life ==0){
                                    score+=1;
                                }
                                return true;
                            }
                        }
                    }
                }
            }
        }
        return false;
    }





    function displayPlayer(){
        bufferCtx.drawImage(spacePlayer, //Source Image
            playerUnit.x, playerUnit.y, //View Position
            playerUnit.width, playerUnit.height //View Size
            );

        if(checkHitPlayer())
            stopGameLoop(); 
    }

    function displayEnemy(){
        for(i=0;i<enemyUnit.length;i++){
            for(j=0; j<enemyUnit[i].length; j++){
                if(enemyUnit[i][j].life > 0 ){
                    bufferCtx.drawImage(spaceEnemy[i], //Source Image
                        enemyUnit[i][j].x, enemyUnit[i][j].y, //View Position
                        enemyUnit[i][j].width, enemyUnit[i][j].height //View Size
                        );
                }
            }
        }
    }

    //맞았는지 확인
    function checkHitPlayer(){
        for(i=0;i<enemyUnit.length;i++){
            for(j=0;j<enemyUnit[i].length;j++){
                if(enemyUnit[i][j].life>0){
                    if(playerUnit.width/2 + enemyUnit[i][j].width/2 -5 > (Math.sqrt(Math.pow(playerUnit.real_x - enemyUnit[i][j].real_x,2) + Math.pow(playerUnit.real_y - enemyUnit[i][j].real_y,2)))){
                        return true;
                    }
                }
            }
        }
        return false;
    }


    




    //마우스
    function getMouseMove(event){
        event.preventDefault();
    }

    function getMouseOver(key){		
        if(key == "RightUp") keyValue = "3938";
        else if(key == "LeftUp") keyValue = "3738";
        else if(key == "RightDown") keyValue = "3940";
        else if(key == "LeftDown") keyValue = "3740";
        else if(key == "Up") keyValue = "38";
        else if(key == "Left") keyValue = "37";
        else if(key == "Right") keyValue = "39";
        else if(key == "Down") keyValue = "40";
        keyPressOn[keyValue] = true;
    }

    function getMouseOut(key){
        if(key == "RightUp") keyValue = "3938";
        else if(key == "LeftUp") keyValue = "3738";
        else if(key == "RightDown") keyValue = "3940";
        else if(key == "LeftDown") keyValue = "3740";
        else if(key == "Up") keyValue = "38";
        else if(key == "Left") keyValue = "37";
        else if(key == "Right") keyValue = "39";
        else if(key == "Down") keyValue = "40";
        keyPressOn[keyValue] = false;
    }

    function getMouseDown(key){		
        if(key == "Ent" && !LoopStarted){ //enter
            startGameLoop();
        }
        else if(key=="Spc" && LoopStarted){
            reversed*=-1
        }
    }


    //방향키
    function getKeyDown(event){
        var keyValue;
        if(event == null){
            keyValue=window.event.keyCode;
            window.event.preventDefault();
        }
        else{
            keyValue=event.keyCode;
            event.preventDefault();
        }
        if(keyValue == "87") keyValue = "38";       //up
        else if(keyValue == "83") keyValue = "40";  //down
        else if(keyValue == "65") keyValue = "37";  //left
        else if(keyValue == "68") keyValue = "39";  //right
        keyPressOn[keyValue] = true;
    }

    function getKeyUp(event){
        var keyValue;
        if(event == null){
            keyValue = window.event.keyCode;
            window.event.preventDefault();
        }
        else{
            keyValue = event.keyCode;
            event.preventDefault();
        }
        if(keyValue == "87") keyValue = "38";       //up
        else if(keyValue == "83") keyValue = "40";  //down
        else if(keyValue == "65") keyValue = "37";  //left
        else if(keyValue == "68") keyValue = "39";  //right
        keyPressOn[keyValue] = false;

        //enter추가
        if(keyValue == "13" && !LoopStarted)
            startGameLoop();
        if(keyValue == "32" && LoopStarted){
            reversed *= -1;
        }
            
    }
    function calcKeyInnput(){
        if((keyPressOn["3738"] || keyPressOn["3938"] || keyPressOn["38"]) && playerUnit.y >= -playerUnit.height/4)
            playerUnit.y -= playerUnit.speed;  //up
        if((keyPressOn["3740"] || keyPressOn["3940"] || keyPressOn["40"]) && playerUnit.y <= canvas.height -playerUnit.height*0.75)
            playerUnit.y += playerUnit.speed;  //down
        if((keyPressOn["3738"] || keyPressOn["3740"] || keyPressOn["37"]) && playerUnit.x >= -playerUnit.width/4)
            playerUnit.x -= playerUnit.speed;  //left
        if((keyPressOn["3938"] || keyPressOn["3940"] || keyPressOn["39"]) && playerUnit.x <= canvas.width -playerUnit.width*0.75)
            playerUnit.x += playerUnit.speed;  //right
    }
</script>
</html>
